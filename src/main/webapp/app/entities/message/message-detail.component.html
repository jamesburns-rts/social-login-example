
<div *ngIf="message">
    <h2><span jhiTranslate="chatApp.message.detail.title">Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="chatApp.message.content">Content</span></dt>
        <dd>
            <span>{{message.content}}</span>
        </dd>
        <dt><span jhiTranslate="chatApp.message.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{message.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="chatApp.message.user">User</span></dt>
        <dd>
            {{message.userLogin}}
        </dd>
        <dt><span jhiTranslate="chatApp.message.channel">Channel</span></dt>
        <dd>
            <div *ngIf="message.channelId">
                <a [routerLink]="['/channel', message.channelId]">{{message.channelId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
