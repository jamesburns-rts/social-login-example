<div>
    <h2>
        <span jhiTranslate="chatApp.userChannel.home.title">User Channels</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-channel" [routerLink]="['/', { outlets: { popup: ['user-channel-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="chatApp.userChannel.home.createLabel">
            Create new User Channel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userChannels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="chatApp.userChannel.user">User</span></th>
            <th><span jhiTranslate="chatApp.userChannel.channel">Channel</span></th>
            <th><span jhiTranslate="chatApp.userChannel.lastRead">Last Read</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userChannel of userChannels ;trackBy: trackId">
                <td><a [routerLink]="['../user-channel', userChannel.id ]">{{userChannel.id}}</a></td>
                <td>
                    {{userChannel.userLogin}}
                </td>
                <td>
                    <div *ngIf="userChannel.channelId">
                        <a [routerLink]="['../channel', userChannel.channelId  ]" >{{userChannel.channelId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="userChannel.lastReadId">
                        <a [routerLink]="['../message', userChannel.lastReadId  ]" >{{userChannel.lastReadId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-channel', userChannel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-channel/'+ userChannel.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-channel/'+ userChannel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
